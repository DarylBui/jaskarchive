<!DOCTYPE html>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'home')" id="defaultOpen">home</button>
                <button class="tablinks" onclick="openTab(event, 'wrapup')">wrapup</button>
                <button class="tablinks" onclick="openTab(event, 'stats')">stats</button>
            </div>
        </div>
        <!-- Tab content -->
        <div id="home" class="tabcontent">
            <div class="space"></div>
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-3">
                    <div class="space"></div>
                    <div class="space"></div>
                    <p style="font-family:Quantico; font-size:48px; margin-bottom:0;">jaskarchive</p>

                </div>
                <div class="col-5">

                    <div class="small-space"></div>

                        <div class="col">

                                <input type="text" class="fas" id="myInput" onkeyup="search()" placeholder="&#xF002;   Chao was here">
                            </div>
                        </div>

                        <div class="col" id="sort-col">
                            <button class="sort" id="sort" onclick="reverse('alist'); reverse('blist'); reverse('alllist'); changeSortButton();">&#9660; Score</button>
                        </div>

                    </div>
                    <div class="small-space"></div>
                    <!-- Subtab content -->
                    <div id="2024" class="subtabcontent">
                        <ul id="alist">
                        </ul>
                    </div>
                
                    <div id="2023" class="subtabcontent">
                        <ul id="blist">
                        </ul>
                    </div>
                
                    <div id="ALL" class="subtabcontent">
                        <ul id="alllist">
                        </ul>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
        
        <div id="wrapup" class="tabcontent">
            <h3>Placeholder</h3>
